<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html" ; charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>加载动画效果</title>
</head>

<body>
    <div class="loading">
        <span>拼命加载中</span>
    </div>
    <div class="loading">
        <span>拼命加载中</span>
    </div>
    <div class="loading">
        <span>拼命加载中</span>
    </div>
    <div class="loading">
        <span>拼命加载中</span>
    </div>
</body>
<style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        background: rgb(155, 182, 233);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .loading {
        width: 200px;
        height: 200px;
        box-sizing: border-box;
        border-radius: 50%;
        border-top: 10px solid #63a69f;
        position: relative;
        animation: al 2s linear infinite;
    }

    .loading::before,
    .loading::after {
        content: "";
        width: 200px;
        height: 200px;
        position: absolute;
        left: 0;
        top: -10px;
        box-sizing: border-box;
        border-radius: 50%;
    }

    .loading::before {
        border-top: 10px solid #f2e1ac;
        transform: rotate(120deg);
    }

    .loading::after {
        border-top: 10px solid #f2836b;
        transform: rotate(240deg);
    }

    .loading span {
        position: absolute;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        color: #fff;
        animation: a2 2s linear infinite;

    }

    /*定义动画*/
    @keyframes al {
        to {
            transform: rotate(360deg);
        }
    }

    @keyframes a2 {
        to {
            transform: rotate(-360deg);
        }
    }
</style>

</html>
